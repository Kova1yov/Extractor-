<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml" href="assets/images/favicon-r.svg">
<title>ROBE</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
<div class="wrap">

  <!-- Header -->
  <div class="hdr" style="justify-content: center;">
    <h1 id="animated-title" class="title-gradient-flow">
      <span class="letter">R</span><span class="letter">o</span><span class="letter">b</span><span class="letter">i</span><span class="letter">n</span>
      <span class="letter space"> </span>
      <span class="letter">E</span><span class="letter">x</span><span class="letter">t</span><span class="letter">r</span><span class="letter">a</span><span class="letter">c</span><span class="letter">t</span><span class="letter">o</span><span class="letter">r</span>
    </h1>
  </div>

  <!-- Animation Selector (Hidden by default, can be shown with Ctrl+Shift+A) -->
  <div id="animation-selector" style="display: none; position: fixed; top: 10px; right: 10px; background: var(--s2); border: 1px solid var(--border); border-radius: 8px; padding: 10px; z-index: 1000;">
    <div style="font-size: 11px; color: var(--muted); margin-bottom: 8px;">Title Animation:</div>
    <select id="animation-select" onchange="changeAnimation(this.value)" style="background: var(--s1); color: var(--text); border: 1px solid var(--border); padding: 4px 8px; border-radius: 4px; font-size: 11px;">
      <option value="gradient-flow">Chaotic Scale</option>
      <option value="wave">Wave Effect</option>
      <option value="pulse">Pulse Glow</option>
      <option value="typing">Typing Effect</option>
      <option value="glitch">Glitch Effect</option>
      <option value="none">No Animation</option>
    </select>
  </div>

  <!-- Saved Directory Section -->
  <div class="saved-dir" id="saved-dir">
    <div class="dir-header">
      <div class="dir-path" id="dir-path-display"></div>
      <div class="dir-actions">
        <button class="btn-icon refresh" onclick="refreshDirectory()" title="Refresh files from directory">
          <span>üîÑ</span>
          <span>Refresh</span>
        </button>
        <button class="btn-icon clear" onclick="clearSavedDirectory()" title="Clear saved directory">
          <span>‚úï</span>
          <span>Clear</span>
        </button>
      </div>
    </div>
    <div class="dir-info" id="dir-info"></div>
  </div>

  <!-- Drop zone -->
  <div class="drop-zone" id="drop">
    <div class="drop-inner">
      <span class="drop-icon" id="drop-icon">üì¶</span>
      <div class="drop-title" id="drop-title">Drop up to 250 .lib files here</div>
      <div class="drop-desc" id="drop-desc">Or click to select multiple files ‚Äî all parsing runs in your browser</div>
      <div class="drop-btns">
        <button class="btn-primary" onclick="document.getElementById('fin').click()">‚¨Ü Select Files</button>
        <button class="btn-primary" onclick="document.getElementById('dir-input').click()">üìÅ Select Directory</button>
        <button class="btn-gdrive" onclick="openGoogleDrivePicker()" id="btn-gdrive">
          <svg width="18" height="18" viewBox="0 0 87.3 78" xmlns="http://www.w3.org/2000/svg"><path d="m6.6 66.85 3.85 6.65c.8 1.4 1.95 2.5 3.3 3.3l13.75-23.8h-27.5c0 1.55.4 3.1 1.2 4.5z" fill="#0066da"/><path d="m43.65 25-13.75-23.8c-1.35.8-2.5 1.9-3.3 3.3l-25.4 44a9.06 9.06 0 0 0 -1.2 4.5h27.5z" fill="#00ac47"/><path d="m73.55 76.8c1.35-.8 2.5-1.9 3.3-3.3l1.6-2.75 7.65-13.25c.8-1.4 1.2-2.95 1.2-4.5h-27.502l5.852 11.5z" fill="#ea4335"/><path d="m43.65 25 13.75-23.8c-1.35-.8-2.9-1.2-4.5-1.2h-18.5c-1.6 0-3.15.45-4.5 1.2z" fill="#00832d"/><path d="m59.8 53h-32.3l-13.75 23.8c1.35.8 2.9 1.2 4.5 1.2h50.8c1.6 0 3.15-.45 4.5-1.2z" fill="#2684fc"/><path d="m73.4 26.5-12.7-22c-.8-1.4-1.95-2.5-3.3-3.3l-13.75 23.8 16.15 27h27.45c0-1.55-.4-3.1-1.2-4.5z" fill="#ffba00"/></svg>
          Google Drive
          <span class="gdrive-dot" id="gdrive-dot"></span>
        </button>
      </div>
      <input type="file" id="fin" multiple accept=".lib,.a,.bin">
      <input type="file" id="dir-input" webkitdirectory directory multiple>
    </div>
    <!-- progress -->
    <div class="prog-wrap" id="pw">
      <div class="prog-row">
        <div class="prog-track"><div class="prog-fill" id="pf" style="width:0%"></div></div>
        <div class="prog-pct" id="ppct">0%</div>
      </div>
      <div class="prog-label" id="plbl">Initializing...</div>
    </div>
  </div>

  <!-- Summary -->
  <div id="summary">
    <div class="stat-row" id="stat-row"></div>
  </div>

  <!-- Tabs -->
  <div class="tabs" id="tabs">
    <button class="tab active" onclick="switchTab('versions', this)">üî¢ Versions</button>
    <button class="tab" onclick="closeFileChangelog(); switchTab('changelog', this)">üìã Changelog</button>
    <button class="tab" onclick="switchTab('compare', this); renderCompareTab()">‚ü∫ Compare</button>
  </div>

  <!-- Controls -->
  <div class="ctrl-bar" id="ctrl">
    <div class="search-wrap">
      <span class="search-ico">‚åï</span>
      <input type="text" id="q" placeholder="Search..." oninput="applyFilters()">
    </div>
    <div class="file-filter-wrap">
      <select class="sel" id="file-filter" onchange="onFileFilterChange()"><option value="">All files</option></select>
    </div>
    <select class="sel" id="cat-filter" onchange="applyFilters()">
      <option value="VERSION_SW" selected>SW Version</option>
      <option value="VERSION_HW">HW Version</option>
    </select>
    <select class="sel" id="pcb-filter" onchange="applyFilters()">
      <option value="">All PCBs</option>
    </select>
    <div class="ctrl-buttons">
      <button class="btn-sec" id="btn-unique" onclick="toggleUnique()">Unique only</button>
      <button class="btn-sec" onclick="toggleFileChangelog()">What's New</button>
      <button class="btn-sec" onclick="exportCSV()">‚¨á CSV</button>
      <button class="btn-sec" onclick="clearAll()">‚úï Clear</button>
    </div>
  </div>

  <!-- Tab panels -->
  <div id="tab-versions" class="tab-panel active"></div>
  <div id="tab-modules"  class="tab-panel"></div>
  <div id="tab-strings"  class="tab-panel"></div>
  <div id="tab-changelog" class="tab-panel"></div>
  <div id="tab-compare"  class="tab-panel"></div>

  <!-- File Changelog Panel -->
  <div id="file-changelog-panel" style="display: none; margin-top: 20px;">
    <div style="background: var(--s1); border: 1px solid var(--border); border-radius: 14px; overflow: hidden;">
      <div style="padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <span style="font-size: 18px;">üìã</span>
          <div>
            <div style="font-family: var(--ui); font-size: 15px; font-weight: 700; color: var(--text);">Changelog / Annotations</div>
            <div style="font-size: 11px; color: var(--muted); margin-top: 2px;" id="changelog-filename"></div>
          </div>
        </div>
        <button class="btn-sec" onclick="closeFileChangelog()" style="padding: 6px 12px; font-size: 11px;">‚úï Close</button>
      </div>
      <div id="file-changelog-content" style="padding: 20px; max-height: 400px; overflow-y: auto;"></div>
    </div>
  </div>

</div>
<!-- Core -->
<script src="js/constants.js"></script>
<script src="js/state.js"></script>
<script src="js/helpers.js"></script>
<!-- Parsers -->
<script src="js/parsers/lib-parser.js"></script>
<!-- File handling -->
<script src="js/directory.js"></script>
<!-- Renderers -->
<script src="js/renderers/versions.js"></script>
<script src="js/renderers/modules.js"></script>
<script src="js/renderers/strings.js"></script>
<script src="js/renderers/changelog.js"></script>
<script src="js/renderers/summary.js"></script>
<script src="js/renderers/compare.js"></script>
<!-- Features -->
<script src="js/export.js"></script>
<script src="js/ui.js"></script>
<script src="js/animations.js"></script>
<script src="js/library.js"></script>
<script src="js/batch.js"></script>
<!-- Google Drive -->
<script src="js/gdrive.js"></script>
<!-- Bootstrap -->
<script src="js/init.js"></script>
</body>
</html>
